<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header class="navigation">
    <h1 class="logo">LOGO</h1>
    <nav class="nav-links">
        <a href="#">HOME</a>
        <a href="./about.html">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT US</a>
        <a href="#" class="signup-btn">SIGN UP</a>
    </nav>
</header>

<section class="hero-content">
    <h1>WELCOME TO THE WORLD OF TECH.</h1>
    <h2>Hey there, are you excited to explore tech destinations?</h2>
    <button>ENROLL NOW</button>
</section>

<section class="search">
    <input type="search" id="searchInput" placeholder="Search places to go">
    <button id="searchButton">Search Place</button>
</section>

<section class="destination">
    <div class="container">
        <h1>Top Destinations</h1>
        <div class="row">
            <div class="column">
                <img src="https://images.pexels.com/photos/2740956/pexels-photo-2740956.jpeg" alt="Destination Image 1">
                <img src="https://images.pexels.com/photos/3912981/pexels-photo-3912981.jpeg" alt="Destination Image 2">
            </div>
            <div class="column">
                <img src="https://images.pexels.com/photos/840996/pexels-photo-840996.jpeg" alt="The Plaza Hotel">
                <img src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg" alt="Destination Image 3">
            </div>
            <div class="column">
                <img src="https://images.pexels.com/photos/3862632/pexels-photo-3862632.jpeg" alt="Destination Image 4">
                <img src="https://images.pexels.com/photos/3183135/pexels-photo-3183135.jpeg" alt="Destination Image 5">
            </div>
        </div>
    </div>
</section>

<section class="video">
    <div class="container">
        <h1>Travel Videos</h1>
        <div class="video-container">
            <video id="videoPlayer" controls autoplay>
                <source src="https://videos.pexels.com/video-files/5377684/5377684-uhd_2560_1440_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="videoControls" class="video-controls">
            <button id="playPauseBtn" class="control-btn">Play/Pause</button>
            <input id="volumeRange" class="control-range" type="range" min="0" max="1" step="0.01" value="1">
            <button id="muteBtn" class="control-btn">Mute</button>
        </div>
    </div>
</section>

<section class="holiday-cards">
    <div class="container">
        <h1>Holiday Destinations</h1>
        <div class="cards-container">
            <div class="card">
                <img src="https://images.pexels.com/photos/6324172/pexels-photo-6324172.jpeg" alt="Holiday Destination 1">
                <div class="card-content">
                    <h2>Tech camping</h2>
                    <p>$1650</p>
                    <button class="book-btn">Book now</button>
                </div>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/7241662/pexels-photo-7241662.jpeg" alt="Holiday Destination 2">
                <div class="card-content">
                    <h2>Tech games</h2>
                    <p>$1780</p>
                    <button class="book-btn">Book now</button>
                </div>
            </div>
            
            <div class="card">
                <img src="https://images.pexels.com/photos/26568789/pexels-photo-26568789.jpeg" alt="Holiday Destination 3">
                <div class="card-content">
                    <h2>Desert explore</h2>
                    <p>$1230</p>
                    <button class="book-btn">Book now</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Video Player Controls
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeRange = document.getElementById('volumeRange');

    // Play/Pause Button Click Handler
    playPauseBtn.addEventListener('click', () => {
        if (videoPlayer.paused || videoPlayer.ended) {
            videoPlayer.play();
            playPauseBtn.textContent = 'Pause';
        } else {
            videoPlayer.pause();
            playPauseBtn.textContent = 'Play';
        }
    });

    // Mute/Unmute Button Click Handler
    muteBtn.addEventListener('click', () => {
        if (videoPlayer.muted) {
            videoPlayer.muted = false;
            muteBtn.textContent = 'Mute';
        } else {
            videoPlayer.muted = true;
            muteBtn.textContent = 'Unmute';
        }
    });

    // Volume Range Change Handler
    volumeRange.addEventListener('input', () => {
        videoPlayer.volume = volumeRange.value;
    });

    // Search Button Click Handler
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');

    searchButton.addEventListener('click', () => {
        const searchQuery = searchInput.value.trim().toLowerCase();
        if (searchQuery) {
            alert(`Searching for: ${searchQuery}`);
        } else {
            alert('Please enter a search query.');
        }
    });

    // Book Now Button Click Handlers
    const bookButtons = document.querySelectorAll('.book-btn');

    bookButtons.forEach(button => {
        button.addEventListener('click', () => {
            const destination = button.parentElement.querySelector('h2').textContent;
            alert(`Booking now for: ${destination}`);
        });
    });
</script>

</body>
</html>
