<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header class="navigation">
    <h1 class="logo">LOGO</h1>
    <nav class="nav-links">
        <a href="#">HOME</a>
        <a href="./about.html">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT US</a>
        <button>SIGN UP</button>
    </nav>
</header>

<section class="hero-content">
    <h1>WELCOME TO THE WORLD OF TECH.</h1>
    <h2>Hey there, are you excited to explore tech destinations?</h2>
    <button>ENROLL NOW</button>
</section>

<section class="search">
    <input type="search" id="searchInput" placeholder="Search places to go">
    <button id="searchButton">Search Place</button>
</section>

<section class="destination">
    <div class="container">
        <h1>Top Destinations</h1>
        <div class="row">
            <div class="column">
                <img src="https://images.pexels.com/photos/4426228/pexels-photo-4426228.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pexels">
                <img src="https://images.pexels.com/photos/6243251/pexels-photo-6243251.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pexels">
            </div>
            <div class="column">
                <img src="https://as1.ftcdn.net/v2/jpg/03/40/14/62/1000_F_340146250_7RlxLDd7Lhdrn1Wz6A5xmpLvD8CgiKKg.jpg" alt="The Plaza Hotel">
                <img src="https://images.pexels.com/photos/3756166/pexels-photo-3756166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pexels">
            </div>
            <div class="column">
                <img src="https://images.pexels.com/photos/18369292/pexels-photo-18369292/free-photo-of-a-mercedes-benz-s-class.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pexels">
                <img src="https://images.pexels.com/photos/4906410/pexels-photo-4906410.jpeg" alt="Pexels">
            </div>
        </div>
    </div>
</section>

<section class="video">
    <div class="container">
        <h1>Travel Videos</h1>
        <div class="video-container">
            <video id="videoPlayer" controls autoplay>
                <source src="https://videos.pexels.com/video-files/6540381/6540381-uhd_2560_1440_24fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="videoControls" class="video-controls">
            <button id="playPauseBtn" class="control-btn">Play/Pause</button>
            <input id="volumeRange" class="control-range" type="range" min="0" max="1" step="0.01" value="1">
            <button id="muteBtn" class="control-btn">Mute</button>
        </div>
    </div>
</section>

<section class="holiday-cards">
    <div class="container">
        <h1>Holiday Destinations</h1>
        <div class="cards-container">
            <div class="card">
                <img src="https://images.pexels.com/photos/11679893/pexels-photo-11679893.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pexels">
                <div class="card-content">
                    <h2>Maasai Mara</h2>
                    <p>$1650</p>
                    <button class="book-btn">Book now</button>
                </div>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/5202009/pexels-photo-5202009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pexels">
                <div class="card-content">
                    <h2>Mount Everest</h2>
                    <p>$1780</p>
                    <button class="book-btn">Book now</button>
                </div>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/20467460/pexels-photo-20467460/free-photo-of-wildebeest-walking-through-water-in-amboseli-national-park.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pexels">
                <div class="card-content">
                    <h2>Amboseli, Kenya</h2>
                    <p>$1230</p>
                    <button class="book-btn">Book now</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Video Player Controls
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeRange = document.getElementById('volumeRange');

    // Play/Pause Button Click Handler
    playPauseBtn.addEventListener('click', () => {
        if (videoPlayer.paused || videoPlayer.ended) {
            videoPlayer.play();
            playPauseBtn.textContent = 'Pause';
        } else {
            videoPlayer.pause();
            playPauseBtn.textContent = 'Play';
        }
    });

    // Mute/Unmute Button Click Handler
    muteBtn.addEventListener('click', () => {
        if (videoPlayer.muted) {
            videoPlayer.muted = false;
            muteBtn.textContent = 'Mute';
        } else {
            videoPlayer.muted = true;
            muteBtn.textContent = 'Unmute';
        }
    });

    // Volume Range Change Handler
    volumeRange.addEventListener('input', () => {
        videoPlayer.volume = volumeRange.value;
    });

    // Search Button Click Handler (Just an example, adjust functionality as needed)
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');

    searchButton.addEventListener('click', () => {
        const searchQuery = searchInput.value.trim().toLowerCase();
        if (searchQuery) {
            alert(`Searching for: ${searchQuery}`);
            // Perform search-related actions here
        } else {
            alert('Please enter a search query.');
        }
    });

    // Book Now Button Click Handlers (Just an example, adjust functionality as needed)
    const bookButtons = document.querySelectorAll('.book-btn');

    bookButtons.forEach(button => {
        button.addEventListener('click', () => {
            const destination = button.parentElement.querySelector('h2').textContent;
            alert(`Booking now for: ${destination}`);
            // Implement booking logic here
        });
    });
</script>

</body>
</html>
